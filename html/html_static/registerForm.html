<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/registerForm.css">
    <title>Title</title>
</head>
<body class="register_body">
<form class="register_form" name="test" action="" method="get">
    <p class="register_test"><b>Имя: </b><br>
        <input class="register_input" name="firstname" type="text" placeholder="Ваше имя (Пример: Иван)">
    </p>

    <p class="register_test"><b>Фамилия: </b><br>
        <input class="register_input" name="secondname" type="text" placeholder="Ваша фамилия (Пример: Иванов)">
    </p>

    <p class="register_test"><input class="register_input" type="submit" value="Отправить"></p>
    <p class="register_test"><input class="register_input" type="reset" value="Очистить"></p>
</form>
</body>
</html>
